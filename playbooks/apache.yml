---

- hosts: all
  become: yes
  tasks:
  -  name: Install apache on RedHat Family
     yum:
        name=httpd
        state=latest
     when:
        ansible_os_family == "RedHat"
  -  name: Install apache on Ubuntu
     apt:
        name=apache2
        state=latest
     when:
        ansible_os_family == "Debian"
